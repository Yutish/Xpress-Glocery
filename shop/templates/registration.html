{% extends 'temp_header.html'%}
{% load static %}
{% block title %} The Xpress Grocery {% endblock %}

{% block body %}

{% for message in messages %}
<div id="registeration-alert"
    class="absolute bg-{{message.tags}}-100 border border-{{message.tags}}-400 text-{{message.tags}}-700 px-4 py-3 rounded w-full text-center"
    role="alert">
    <strong class="font-bold">{{message}}</strong>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display = 'None';">
        <svg class="fill-current h-6 w-6 text-{{message.tags}}-500" role="button" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20">
            <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
    </span>

</div>
{% endfor %}

<h1 class="text-xl text-black traking-wide block font-bold p-2 m-2 text-center pt-12 px-4">Create Account</h1>

<div class="flex justify-center items-center pt-4 px-4">

    <form action="/registration/" method="POST" class="w-full max-w-lg border-t-2 pt-6">
        {% csrf_token %}
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="fname">
                    First Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="fname" name="fname" type="text" placeholder="First Name" pattern="[A-Za-z]+">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lname">
                    Last Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="lname" name="lname" type="text" placeholder="Last Name" pattern="[A-Za-z]+">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="phone">
                    Phone Number
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="phone" name="phone" type="tel" maxlength="10" pattern="[0-9]{10}" placeholder="9876543210">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                    Email id
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="email" name="email" type="email" placeholder="name@email.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="account-type">
                    Account Type
                </label>
                <div class="flex justify-around items-center mt-2 pt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio_account_type" required name="account-type" value="P">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold px-2"
                            for="personal">
                            Personal
                        </label>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio_account_type" name="account-type" value="R">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold px-2"
                            for="retailer">
                            Retailer
                        </label>
                    </label>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="password" name="password" type="password" placeholder="Choose a password" minlength="8"
                    maxLength="15">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="re-password">
                    Confirm Password
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                    required id="re-password" name="re-password" type="password" placeholder="Enter your password again"
                    minlength="8" maxLength="15">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6 justify-center">
            <button type="submit"
                class="flex text-white bg-orange-500 border-0 py-2 px-8 focus:outline-none hover:bg-orange-400 active:bg-orange-600 rounded text-lg">Register</button>
        </div>
