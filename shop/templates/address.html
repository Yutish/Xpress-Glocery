{% extends 'temp_header.html'%}
{% load static %}
{% block title %} The Xpress Grocery {% endblock %}

{% block body %}
{% if user.is_authenticated %}
<!-- Option to enter address -->
<section class="">
    <h1 class="text-xl text-black traking-wide block font-bold p-2 m-2 text-center pt-12 px-4 ">Enter Your
        Address</h1>
    <div class="flex justify-center items-center pt-4 px-4">
        <form action="/address/" method="POST" class="w-full max-w-lg border-t-2 pt-6">
            {% csrf_token%}
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="address-line-1">
                        Address line - 1
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                        id="address-line-1" name="address-line-1" type="text"
                        pattern="([a-zA-Z0-9]| |.|,|-|/|\\|@|#|\$|%|&)+" maxlength="50" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="address-line-2">
                        Address line - 2
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-orange-500"
                        id="address-line-2" name="address-line-2" pattern="([a-zA-Z0-9]| |.|,|-|/|\\|@|#|\$|%|&)+"
                        maxlength="50" type="text" required>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="city">
                        City
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="city" name="city" type="text" pattern="[A-Za-z]+" maxlength="50" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        State
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="state" name="state">
                            <option value="Jamshedpur">Jamshedpur</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="zip">
                        Zip
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="zip" name="zip" type="tel" pattern="[0-9]{6}" required>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mt-12 justify-center">
                <button type="submit"
                    class="flex text-white bg-orange-500 border-0 mb-4 py-2 px-8 focus:outline-none hover:bg-orange-400 active:bg-orange-600 rounded text-lg">Save</button>
            </div>
        </form>
    </div>
</section>
{% else %}
<!-- Not an authenticated user -->
<div class="section pt-32 flex flex-col items-center text-center h-screen bg-gray-200 m-1 md:m-4 border-2 rounded">
    <p class="font-bold text-3xl">Please login to access this feature.</p>
    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z"
            stroke="#ed8936" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <a href="/"
        class="flex text-white bg-orange-500 border-0 mx-auto mt-4 py-2 px-6 focus:outline-none hover:bg-orange-400 active:bg-orange-600 rounded">Login</a>
</div>
{% endif%}
{% endblock %}
