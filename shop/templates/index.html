{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Xpress Grocery</title>
    <link rel="stylesheet" href="{% static 'css/fromtail.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="absolute bg-{{message.tags}}-100 border border-{{message.tags}}-400 text-{{message.tags}}-700 px-4 py-3 rounded w-full text-center"
        role="alert">
        <strong class="font-bold">{{message}}</strong>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display = 'None';">
            <svg class="fill-current h-6 w-6 text-{{message.tags}}-500" role="button" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20">
                <path
                    d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
            </svg>
        </span>

    </div>
    {% endfor %}

    <div class="flex flex-col justify-center items-center body-font text-center h-screen">

        <form action="/" method="post"
            class="flex flex-col xl:w-1/3 lg:w-1/2 rounded-lg px-0 sm:px-12 py-10 border border-white bg-black shadow-2xl login-box">

            <h1 class="text-2xl text-white font-medium title-font p-4">The <span class="text-orange-500">Xpress</span>
                Grocery</h1>
            <h2 class="text-lg text-white font-medium title-font px-6 pt-4 py-4 mb-4">Sign In</h2>

            <div class="w-full pl-8 text-left">
                <label class="block capitalize tracking-wide text-white text-md mb-1" for="login-email">
                    Email
                </label>
            </div>
            <input id="login-email" name="login-email"
                class="focus:outline-none focus:border-orange-500 bg-transparent rounded-full border border-gray-100 text-white px-8 py-2 mx-4 mb-4 placeholder-gray-400"
                placeholder="Enter email" type="email" tabindex="1" />

            <div class="w-full pl-8 text-left">
                <label class="block capitalize tracking-wide text-white text-md mb-1" for="login-password">
                    Password
                </label>
            </div>
            <input id="login-password" name="login-password"
                class="focus:outline-none focus:border-orange-500 bg-transparent rounded-full border border-gray-100 text-white px-8 py-2 mx-4 mb-4 placeholder-gray-400"
                placeholder="Enter password" type="password" tabindex="2" />
            {% csrf_token %}
            <button type="submit"
                class="focus:outline-none focus:border-white hover:bg-orange-400 active:bg-orange-600 bg-orange-500 border-2 border-orange-500 text-white rounded-full text-lg py-2 px-8 mx-4"
                tabindex="3">Login</button>

            <div class="flex inline-block mx-4">
                <a href="#"
                    class="text-left w-1/2 focus:outline-none hover:text-orange-400 focus:text-orange-400 text-sm text-white p-2 mx-3 mt-4"
                    tabindex="4">Forget Password?</a>

                <a href="/registration"
                    class="text-right w-1/2 focus:outline-none hover:text-orange-400 focus:text-orange-400 text-sm text-white p-2 mx-3 mt-4"
                    tabindex="5">Create an account</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
